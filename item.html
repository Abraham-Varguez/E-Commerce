<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Items</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- -----------------------------------HEADER---------------------------------- -->
    <header class="header">
      <img src="img/logo.png" alt="logo" class="logo" />
      <form action="#" class="search">
        <input
          type="text"
          class="search__input"
          placeholder="Search Products"
        />
        <button class="search__button">
          <svg class="search__icon">
            <use href="img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use href="img/sprite.svg#icon-shopping-cart"></use>
          </svg>
          <!-- <span class="user-nav__notification">13</span> -->
        </div>
      </nav>
    </header>
    <!-- MAIN  -->
    <div class="content">
      <!-- -----------------------------SIDE NAV-------------------------------------- -->
      <nav class="sidebar-none">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--home">
            <a href="index.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-home"></use>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="item.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-qq"></use>
              </svg>
              <span>Products</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--cp">
            <a href="contact.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-paper-plane"></use>
              </svg>
              <span>Contact Page</span>
            </a>
          </li>
          <li class="side-nav__item side-nav__item--t">
            <a href="tour.html" class="side-nav__link">
              <svg class="side-nav__icon">
                <use href="img/sprite.svg#icon-address"></use>
              </svg>
              <span>Meet Our Team</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy;2023 Solar Star Power. All rights reserved.
        </div>
      </nav>
      <!-- -----------------------------------PRODCUTS---------------------------- -->
      <div class="products-container">
        <h2 class="h2-title">Products</h2>
        <div class="products"></div>
        <!-- IT IS VERY NICE NOT FOR ALL THAT INFO NOT TO BE HERE THOUGH-->
      </div>
    </div>
    <!-- ---------------------------------------FOOTER----------------------------------- -->
    <footer class="footer">
      <div class="bottom-logo">
        <ul class="top-footer">
          <li class="top-footer__items top-footer__items--home">
            <a class="top-footer__links" href="index.html">Home</a>
          </li>
          <li class="top-footer__items">
            <a class="top-footer__links" href="item.html">Products</a>
          </li>
          <li class="top-footer__items top-footer__items--cp">
            <a class="top-footer__links" href="contact.html">Contact Us</a>
          </li>
          <li class="top-footer__items top-footer__items--t">
            <a class="top-footer__links" href="tour.html">Meet Our Team</a>
          </li>
        </ul>
        <a href="#" class="bottom-logo-link"
          ><img src="img/logo.png" alt="logo" class="logo-bottom"
        /></a>
      </div>
      <div class="social-links">
        <a href="https://www.facebook.com/" class="social-links__link" ><svg class="social-links__icon social-links__icon--fa"> <use href="img/sprite.svg#icon-facebook"></use></svg ></a>
        <a href="https://www.youtube.com/watch?v=EL-D9LrFJd4" class="social-links__link" ><svg class="social-links__icon social-links__icon--yt"> <use href="img/sprite.svg#icon-youtube"></use></svg ></a>
        <a href="https://twitter.com/" class="social-links__link" ><svg class="social-links__icon social-links__icon--tw"> <use href="img/sprite.svg#icon-twitter"></use></svg ></a>
        <a href="https://www.instagram.com/" class="social-links__link" ><svg class="social-links__icon social-links__icon--in"> <use href="img/sprite.svg#icon-instagram"></use></svg ></a>
        <span class="bottom-text">See you Space Cowboy...</span>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
